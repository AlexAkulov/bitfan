{{ define "title"}}Filter playground{{ end }}

{{ define "sidebar" }}
{{ template "pipelinesidebar" . }}
{{ end }}

{{ define "content" }}



<div class="row" >
  <div class="col">
  <h1>Filter Playground</h1>
  </div>
</div>




<div class="row">
  <div class="col-12">

  	 
       <div class="form-group">
        <label for="label">Input Event to pass to the first filter processor</label>
        <textarea class="form-control" rows=10 name="event" id="event" placeholder="json"></textarea>
      </div>
      <div class="form-group">
        <label for="description">Filters</label>
        <textarea class="form-control" rows=10 name="filters" id="filters" placeholder="mutate {}"></textarea>
      </div>
      <div class="form-group">
        <label for="description">Output</label>
        <textarea class="form-control" rows=10 name="output" id="output" placeholder="event produced by last filter processor will be printed here"></textarea>
      </div>
      
    



  </div>
</div>


{{ end }}
