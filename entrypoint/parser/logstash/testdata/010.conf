filter {
	ldap "name" 01 {
	    host => "ldap.forumsys.com"
	    port => 389
	    bind_dn => "cn=read-only-admin,dc=example,dc=com"
	    bind_password => "password"
	    base_dn => "dc=example,dc=com"
	    search_filter =>"(objectClass=*)"
	    paging_size => 1000
	    # interval => "30"
    }
    mutate {
    	Remove_field => ["data.objectClass"]
    }
}

output{
	stdout{
		codec => pp
	}
}
