input{
	stop{}
}


filter{
  readfile {
    codec=> "json" 
    path=>["/Users/sodadi/go/src/github.com/vjeantet/configuration/data/data.json"]
    sincedb_path=>"/dev/null" 
    discover_interval=>0
  }

  template {
  	location => "{{len .data}}"
  	target => "oo"
  }

  templates {
  	expressions => {
  		"A" => "lmkdfs"
  		"longueur" => "{{len .data}}"
  		"DDATE" => '{{TS "dd" .}}'
  	}
  }


  if len([data]) == 0 {
  	stdout{
  		codec=>line{format=>"dropped !"}
  	}
  	drop{}
  }

}

output{
	stdout{
		codec=>pp	
	}
}